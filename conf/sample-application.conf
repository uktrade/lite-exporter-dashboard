play.http.secret.key = "%APPLICATION_SECRET%"

play.i18n {
  langs = ["en"]
}

play.modules {
  enabled += modules.GuiceModule
  enabled += "org.flywaydb.play.PlayModule"
}

play.filters {
  headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline'; font-src data:"
  hosts.allowed = ["localhost:9000"]
}

play.http.session = {
  sameSite = null
}

pidfile.path = "/dev/null"

#Will create a local ehcache for session storage. Enable RedisSessionStoreModule if you want to use Redis.
play.cache.bindCaches = ["pac4j-session-store"]

pac4j {
  sessionStoreKeyPrefix = "lite:session"
  sessionTimeoutMinutes = 60
}

play.db {
  config = "db"
  default = "default"
  prototype {
    hikaricp.minimumIdle = 3
    hikaricp.maximumPoolSize = 3
  }
}

jpa.default = defaultPersistenceUnit

db {
  default.driver = org.postgresql.Driver
  default.url = "jdbc:postgresql://localhost:5432/postgres?currentSchema=exporterdashboardapp&user=postgres&password=password"
  default.jndiName = DefaultDS
  default.migration.auto = true
}

#Required by RedisSessionStoreModule
redis {
  host = "localhost"
  port = 6379
  password = ""
  timeout = 2000
  database = 0
  ssl = false

  pool {
    maxTotal = 5
    minIdle = 2
  }
}

customerService {
  address = "https://lite-customer-service-dev.cloudapps.digital"
  timeout = 10000
}

permissionsService {
  address = "https://lite-permissions-service-dev.cloudapps.digital"
  timeout = 10000
}

ogelService {
  address = "https://lite-ogel-service-dev.cloudapps.digital"
  timeout = 10000
  credentials = "service:password"
}

licenceApplication {
  address = "https://lite-licence-application-reuse-prototype.cloudapps.digital"
}

