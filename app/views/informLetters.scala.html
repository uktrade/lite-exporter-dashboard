@import models.view.InformLetterView
@(informLetterViews: java.util.List[InformLetterView])

@if(!informLetterViews.isEmpty) {
  <br>
  <h3 class="heading-small">Inform letters</h3>
  <ul class="outcome-documents-list">
  @for(informLetterView <- informLetterViews) {
    <li id="@informLetterView.getAnchor"><a href="@informLetterView.getLink">@informLetterView.getName <span class="visually-hidden">(opens in a new tab)</span></a></li>
  }
  </ul>
}
