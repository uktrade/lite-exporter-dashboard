@import models.view.RfiReplyView

@(rfiReplyView: RfiReplyView)

<div class="message-panel message-reply-panel" >
  <header>
    <h3><span class="bold">Reply from:</span>
      @rfiReplyView.getSentBy on @rfiReplyView.getSentAt</h3>
  </header>

  <article>
    <h4 class="heading-small">Message</h4>
    <div>
    @Html(rfiReplyView.getMessage)
    </div>
  </article>

  @fileList(rfiReplyView.getFileViews)

</div>
